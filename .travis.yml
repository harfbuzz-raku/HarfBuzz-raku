language: perl6
sudo: false
os:
  - linux
perl6:
  - latest
  - '2020.11'
before_install:
  - sudo apt-get -y install libharfbuzz-dev
install:
  - rakudobrew build zef
  - git clone https://github.com/timo/cairo-p6.git -b glyphs
  - (cd cairo-p6/ && zef install .)
  - zef --depsonly install .
script:
  - prove -ve "raku -I."
  - zef install .
